<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>心温まるらくらくcoffee</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/piza.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<script src="/js/swiper.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/js/swiper.min.js"></script>
<script>
$( function() {
  var availableTags = [ [(${itemListForAutocomplete})] ];
  $( "#name" ).autocomplete({
    source: availableTags
  });
  
 var mySwiper = new Swiper ('.swiper-container', {
		effect: "flip",
		loop: true,
		pagination: '.swiper-pagination',
		nextButton: '.swiper-button-next',
		prevButton: '.swiper-button-prev'
	}); 
	
});
</script>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/}"> <!-- 企業ロゴ --> <img
						alt="main log" th:src="@{/img_cafe/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<span sec:authorize="hasRole('ROLE_USER')"
							style="color: white; padding: 0 0 0 15px;"> <span
							sec:authentication="principal.user.name">山田</span>さんこんにちは！
						</span> <a th:href="@{/showCartList}" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp; <span
							sec:authorize="hasRole('ROLE_USER')"> <a
							th:href="@{/showOrderHistory}" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						</span> <span sec:authorize="isAnonymous()"> <a
							th:href="@{/toLoginPage}" class="navbar-link">ログイン </a>&nbsp;&nbsp;
						</span> <span sec:authorize="hasRole('ROLE_USER')"> <a
							href="list.html" th:href="@{/logout}" class="navbar-link">ログアウト</a></span>
					</p>

				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- search form -->
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">商品を検索する</div>
					</div>
					<div class="panel-body">
						<form method="post" th:action="@{/}" class="form-horizontal">
							<div class="form-group">
								<label for="name" class="control-label col-sm-2">商品名</label>
								<div class="col-sm-9">
									<input type="text" name="name" id="name" th:value="${name}"
										class="form-control input-sm" />
								</div>
							</div>
							<div th:if="${message}" th:text="${message}" class="text-center" style="color : red"></div>
							<div class="text-center">
								<button type="submit" value="検索" class="btn btn-primary">検索</button>
								<button type="reset" value="クリア" class="btn btn-default">クリア</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<table class="table table-striped">
					<tbody>
						<tr th:each="item,status:${itemPage.content}" class="col-lg-4">

							<th><a th:href="@{'/showItemDetail?id=' + ${item.id}}"> <img
									th:src="@{'/img_cafe/'+ ${item.imagePath}}"
									class="img-responsive img-rounded　" width="200" height="600">
							</a><br> <a th:href="@{'/showItemDetail?id=' + ${item.id}}"  th:text="${item.name}">じゃがバターベーコン</a><br>
								<span class="price">&nbsp;М&nbsp;</span>&nbsp;&nbsp;<span
								th:text="${#numbers.formatInteger(item.priceM,2,'COMMA')}">1,380円</span>円(税抜)<br> <span
								class="price">&nbsp;Ｌ</span>&nbsp;&nbsp;<span
								th:text="${#numbers.formatInteger(item.priceL,2,'COMMA')}">2,380円</span>円(税抜)<br></th>

						</tr>

					</tbody>
				</table>
				<!-- ページング機能 -->
				<div th:if="${itemPage.totalPages > 0}" class="pagination"
				    th:each="pageNumber : ${pageNumbers}">
				    <a th:href="@{/(size=${itemPage.size}, page=${pageNumber}, searchName=${searchName})}"
				        th:text=${pageNumber}
				        th:class="${pageNumber==itemPage.number + 1} ? active"></a>
				</div>

			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
