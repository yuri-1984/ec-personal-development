<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ユーザー登録</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
<script>
$(function() {
    $('#address-search').click(function(){
        AjaxZip3.zip2addr('zipcode', '', 'address', 'address');
    });
});
</script>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/piza.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/}"> <!-- 企業ロゴ --> <img
						alt="main log" th:src="@{/img_cafe/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a th:href="@{/showOrder}" class="navbar-link" >ショッピングカート</a>&nbsp;&nbsp;
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		
		<!-- login form -->
			<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<form class="h-adr" method="post" th:action="@{/registerUser}" th:object="${registerUserForm}">
						<fieldset>
							<legend>ユーザ登録</legend>
							<div class="form-group">		
					
								<label for="inputName">名前:</label><span th:errors="*{name}" style="color:red">エラーメッセージ</span><br>
								<input type="text" id="inputName" class="form-control"
									placeholder="氏名を入力してください" name="name" th:field="*{name}">
								
							</div>
							<div class="form-group">
								<label for="inputEmail">メールアドレス:</label>
								<span th:errors="*{email}" style="color:red">エラーメッセージ</span><br>
								<input type="text" id="inputEmail" class="form-control"
									placeholder="メールアドレスを入力してください" name="email" th:field="*{email}">
							</div>
							<div class="form-group">
								<label for="inputZipcode">郵便番号:</label>
								<span th:errors="*{zipcode}" style="color:red">エラーメッセージ</span><br>
									<input type="text" id="inputZipcode" class="form-control" placeholder="半角数字のみで郵便番号を入力してください (例)1234567" name="zipcode" th:field="*{zipcode}">
								<input id="address-search" class="btn btn-primary" style="margin:10px 0px 10px 0px;" type="button" value="住所検索">
							</div>
							<div class="form-group">
								<label for="inputAddress">住所:</label>
								<span th:errors="*{address}" style="color:red">エラーメッセージ</span><br>
									<input type="text" id="inputAddress" class="form-control" placeholder="住所を入力してください" name="address" th:field="*{address}">
							</div>
							<div class="form-group">
								<label for="inputTel">電話番号:</label>
								<span th:errors="*{telephone}" style="color:red">エラーメッセージ</span><br>
								<input type="text" id="inputTel" class="form-control"
									placeholder="半角数字のみで電話番号を入力してください (例)0312345678" name="telephone" th:field="*{telephone}">
							</div>
							<div class="form-group">
								<label for="inputPassword">パスワード:</label>
								<span th:errors="*{password}" style="color:red">エラーメッセージ</span><br>
								<input type="password" id="inputPassword" class="form-control"
									placeholder="パスワードを入力してください" name="password" th:field="*{password}">
								<span style="font-size:8px;">【パスワード設定の注意事項】<br>
								※　パスワードは英大文字・小文字、数字、記号の4種を含む8桁以上で設定してください。<br>
								※　他社のサービスなどで用いているパスワードと同一のパスワードを設定しないでください。<br></span>
							</div>
							<div class="form-group">
								<label for="inputConfirmationPassword">確認用パスワード:</label>
								<span th:errors="*{confirmationPassword}" style="color:red">エラーメッセージ</span><br>
								<input type="password" id="inputConfirmationPassword" class="form-control"
									placeholder="パスワードを再度入力してください" name="confirmationPassword" th:field="*{confirmationPassword}">
							</div>
							<span style="font-size:12px;">
							<a th:href="@{/privacy/handle}">『個人情報の取り扱いについて』</a>をご確認いただき<br>
							個人情報の取り扱いに同意いただけましたらご登録をお願いします
							</span><br><br>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">登録</button>
								<button type="reset" class="btn btn-primary">クリア</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
